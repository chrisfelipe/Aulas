<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Escopo de aula</title>

</head>
<body>
    <div class="container-fluid">
        <div id="slideShow" class="slide carousel" >
            <ol class="carousel-indicators">
                <li data-target="#slideShow" data-slide-to="0" class="active"></li>
                <li data-target="#slideShow" data-slide-to="1"></li>
                <li data-target="#slideShow" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/1.jpeg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpeg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpeg" class="w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#slideShow" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
            <a class="carousel-control-next" href="#slideShow" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </div>














<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</body>
</html>
